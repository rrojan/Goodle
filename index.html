<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodle</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- User added CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- FA icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <ul class="navbar">
            <div class="nav-el">
                <li>Gmail</li>
            </div>
            <div class="nav-el">
                <li>Images</li>
            </div>
            <div class="round-btn">
                <li><svg class="menu" focusable="false" viewBox="0 0 24 24">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg></li>
            </div>
            <div class="nav-el">
                <li><img src="assets/default_image.jpg" alt="Profile Image" id="profile-image"></li>
            </div>
        </ul>
    </nav>


    <main id="main">

        <!-- logo text -->
        <div id="logo">
            <h1 id="logo-text">
                <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                    class="blue">d</span><span class="green">l</span><span class="red">e</span>
            </h1>
        </div>

        <!-- Searchbar -->
        <div id="search-area">
            <div id="searchbar">
                <i class="fas fa-search" id="search-icon"></i>
                <input id="search-field" type="text">
            </div>
        </div>

        <!-- Bottom buttons -->
        <div class="btns-container">
            <a href="https://google.com"><button class="btn" id="google-search">Goodle Search</button></a>
            <button class="btn" id="lucky">I'm feeling Lucky</button>
        </div>
    </main>
    <footer>
        <span class="bar-left">
            <ul class="bar">
                <div class="bar-el">
                    <li>
                        <small>
                            About
                        </small>
                    </li>
                </div>
                <div class="bar-el">
                    <li><small>
                            Advertising
                        </small></li>
                </div>
                <div class="bar-el">
                    <li>
                        <small>
                            Business
                        </small>
                    </li>
                </div>
                <div class="bar-el">
                    <li>
                        <small>
                            How Search works</small>
                    </li>
                </div>
            </ul>
        </span>
        <span class="bar-right">
            <ul class="bar">
                <div class="bar-el">
                    <li><small>Privacy</small></li>
                </div>
                <div class="bar-el">
                    <li><small>Terms</small></li>
                </div>
                <div class="bar-el">
                    <li><small>Settings</small></li>
                </div>
            </ul>
        </span>
    </footer>
</body>

</html>
